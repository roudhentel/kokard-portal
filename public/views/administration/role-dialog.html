<link rel="stylesheet" href="css/views/administration/role-dialog.css">

<dialog-template title="{{dialogTitle}}" add-class="role-dialog" md-no-ink>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-lg-3">
                    <label class="control-label">Name</label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" ng-model="role.name">
                </div>
            </div>
        </div>
    </div>
    <div class="row"><br></div>
    <div class="row display-view">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Permission</th>
                        <th>Page Name</th>
                    </tr>
                </thead>
                <tbody ng-repeat="(key, value) in roleDialog.pageList">
                    <tr ng-repeat="a in value">
                        <td>
                            <div class="row">
                                <div class="col-lg-3">
                                    <div class="checkbox checkbox-primary">
                                        <input id="chkView{{key}}{{$index}}" type="checkbox" ng-click="changePermission(key, a, $index);">
                                        <label for="chkView{{key}}{{$index}}">View</label>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="checkbox checkbox-success">
                                        <input id="chkAdd{{key}}{{$index}}" type="checkbox" ng-click="changePermission(key, a, $index);">
                                        <label for="chkAdd{{key}}{{$index}}">Add</label>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="checkbox checkbox-warning">
                                        <input id="chkEdit{{key}}{{$index}}" type="checkbox" ng-click="changePermission(key, a, $index);">
                                        <label for="chkEdit{{key}}{{$index}}">Edit</label>
                                    </div>
                                </div>

                                <div class="col-lg-3">
                                    <div class="checkbox checkbox-danger">
                                        <input id="chkDelete{{key}}{{$index}}" type="checkbox" ng-click="changePermission(key, a, $index);">
                                        <label for="chkDelete{{key}}{{$index}}">Delete</label>
                                    </div>
                                </div>
                            </div>

                        </td>
                        <td>{{key + ' -> ' + a}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save();">Save</button>
        <button type="button" class="btn btn-default" ng-click="closeDialog();">Close</button>
    </div>
</dialog-template>
