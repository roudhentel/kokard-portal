<link rel="stylesheet" href="css/views/others/close-a-call.css">

<div class="others-close-a-call">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2>Close a Call</h2>
            <ol class="breadcrumb">
                <li>
                    <a >Home</a>
                </li>
                <li>
                    <a ui-sref="others.main">Others</a>
                </li>
                <li class="active">
                    <strong>Close a Call</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins alerts">
            <div class="ibox-title">
                <h5>Logged Calls</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Call Date</th>
                            <th>Call Time</th>
                            <th>Call Type</th>
                            <th>Call Status</th>
                            <th>Caller Name</th>
                            <th>Comments</th>
                            <th>CSR Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="a in [1,2,3,4]">
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="ibox float-e-margins profile-setting">
            <div class="ibox-title">
                <h5>Call Details</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-5">
                                Call Type <span class="text-danger">*</span>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control">
                                    <option value="-1">Select Call Type</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-5">
                                Call Status <span class="text-danger">*</span>
                            </div>
                            <div class="col-sm-7">
                                <select class="form-control">
                                    <option value="-1">Select Call Status</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-5">
                                FCR (First Call Resolution) <i class="fa fa-info-circle"></i>
                            </div>
                            <div class="col-sm-7">
                                <div class="checkbox checkbox-success">
                                    <input id="chkFCR" type="checkbox">
                                    <label for="chkFCR"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-5">
                                Caller Name
                            </div>
                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-5">
                                Comments <span class="text-danger">*</span>
                            </div>
                            <div class="col-sm-7">
                                <textarea rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-5">
                            </div>
                            <div class="col-sm-7 command">
                                <button class="btn">No Action</button>
                                <button class="btn btn-primary">Save/Close Call</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><br></div>
    </div>
</div>
