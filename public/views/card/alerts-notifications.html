<link rel="stylesheet" href="css/views/card/alerts-notifications.css">

<div class="alerts-notifications">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2>Alerts and Notification</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    Card
                </li>
                <li class="active">
                    <strong>Alerts and Notifications</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row bg-primary">
            <div class="col-sm-7">
                <label for="">List of active alerts for the card</label>
            </div>
            <div class="col-sm-5">
                <div class="form-group">
                    <div class="col-sm-3">
                        Card Accounts
                    </div>
                    <div class="col-sm-9">
                        <select class="form-control card-accounts">
                            <option value="0">Selection 1</option>
                            <option value="1">Selection 2</option>
                            <option value="2">Selection 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="ibox float-e-margins profile-setting">
            <div class="ibox-title">
                <h5>Your Profile Setting</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4">
                                Email
                            </div>
                            <label class="col-sm-8 control-label">
                                                
                                                </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-4">
                                Mobile Phone Number
                            </div>
                            <label class="col-sm-8 control-label">
                                                
                                                </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>
            </div>
        </div>

        <div class="ibox float-e-margins alerts">
            <div class="ibox-title">
                <h5>Alerts</h5>
                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Alert Basis</th>
                            <th>Alert Description</th>
                            <th>Value</th>
                            <th>Email</th>
                            <th>Text</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="a in [1,2]">
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
