<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">Ko-Kard</h1>

        </div>
        <h3>Register to Ko-Kard</h3>
        <p>Create account to see it in action.</p>
        <form class="m-t" name="accountRegisterForm">
            <div class="form-group">
                <input type="email" class="form-control" ng-model="registerPage.email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="registerPage.password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="registerPage.repassword" placeholder="Re-type Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox2" type="checkbox" ng-model="registerPage.agreeTerms">
                    <label for="checkbox2">Agree the terms and policy</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="!registerPage.agreeTerms"
            ng-click="register(accountRegisterForm.$valid, $event);">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="logins">Login</a>
        </form>
        <p class="m-t"> <small>Copyright Xcoin (Phils.) Inc &copy; 2017</small> </p>
    </div>
</div>
